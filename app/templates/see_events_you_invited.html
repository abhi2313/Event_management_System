{% extends 'base.html' %}
{% block content %}
<center>
   {% if message %}
   <h1><b>{{message}}</b></h1>
   {% else %}

   <hr>

   <br>
</center>
<table class="table table-dark">
   <thead>
      <tr>
         <th scope="col">Event_name</th>
         <th scope="col">Host</th>
         <th scope="col">Date</th>
         <th scope="col">Time</th>
      </tr>
   </thead>
   <tbody>

      {% for obj in objs%}
      <tr>
         <!-- <th scope="row">{{obj.event.event_name}}</th> -->
         <th scope="row"><a href="/get_this_event/{{obj.event.id}}">{{obj.event.event_name}}</a></th>
         <td>{{obj.event.host}}</td>
         <td>{{obj.event.date}}</td>
         <td>{{obj.event.time}}</td>


      </tr>
      {% endfor %}
   </tbody>
</table>
{% endif %}

{% endblock %}
