{% extends 'base.html' %}
{% block content %}
{% if message %}
<center>
    <h1><b>{{message}}</b></h1>
</center>
{% else %}


<table class="table table-dark">
    <thead>
        <tr>
        </tr>
        <tr>
            <th scope="col">Event_name</th>
            <th>Host</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>


        </tr>
    </thead>
    <tbody>
        {% for obj in objs %}

        <tr>
            <th scope="row"><a href="/get_this_event/{{obj.id}}">{{obj.event_name}}</a></th>
            <td>{{obj.host}}</td>
            <td>{{obj.date}}</td>
            <td>{{obj.time}}</td>



        </tr>
        {% endfor %}

    </tbody>
</table>





{% endif %}
{% endblock %}
