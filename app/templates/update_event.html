{% extends 'base.html' %}
{% block content %}
<h1>update event</h1>

<center>
    <form action="" method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <p disabled >{{ field.label }}: <br> {{ field }} </p>
            

            {% for error in field.errors %}
            <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Invite</button>
    </form>
</center>
{% endblock %}
