{% extends 'base.html' %}
{% block content %}
<center>
  {% if message %}
  <h1><b>{{message}}</b></h1>
  {% else %}

  <hr>
  <a name="" id="" class="btn btn-primary" href="?sort_events=1" role="button">Sort-events</a>
  <br>
  <hr>
  <form action="?date_filter=1" method="post">
    {% csrf_token %}
    <input type="date" name="date" id="">
    <button type="submit">Filter</button>
  </form>
  <br>
</center>


<table class="table table-dark">
  <thead>
    <tr>
    </tr>
    <tr>
      <th scope="col">Event_name</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>

      <th scope="col">Remove</th>
      <th scope="col">Update </th>
    </tr>
  </thead>
  <tbody>
    {% for obj in objs %}
    <tr>
      <th scope="row"><a href="/get_this_event/{{obj.id}}">{{obj.event_name}}</a></th>
      <td>{{obj.date}}</td>
      <td>{{obj.time}}</td>

      <td>
        <a href="/remove_event/{{obj.id}}">🗑️</a>
      </td>
      <td>
        <a href="/update_event/{{obj.id}}">✏️</a>
      </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
{% endif %}
{% endblock %}
